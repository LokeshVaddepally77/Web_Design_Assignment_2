<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lokesh Vaddepally | Linktree</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="horizontal-container">
        <!-- Profile Section -->
        <div class="profile-section">
            <img src="./images/Lokesh Pic.jpeg" alt="Profile Picture" class="profile-pic">
            <p class="description">Hi, I'm Lokesh Vaddepally. Welcome to my page! Here you'll find links to my projects, social media, and ways to contact me.</p>
            <a href="contact.html" class="contact-button">Contact Me</a>
        </div>

        <!-- Links Section -->
        <div class="links-section">
            <div class="links">
                <a href="https://yourwebsite.com">My Portfolio</a>
                <a href="https://blog.yourwebsite.com">My Blog</a>
                <a href="https://github.com/yourusername">GitHub</a>
            </div>

            <!-- Social Media Icons -->
            <div class="social-icons">
                <a href="https://twitter.com/yourusername" target="_blank"><img src="./images/Twitter.png" alt="Twitter"></a>
                <a href="https://linkedin.com/in/yourusername" target="_blank"><img src="./images/Linkdin.png" alt="LinkedIn"></a>
                <a href="https://instagram.com/yourusername" target="_blank"><img src="./images/Instagram.jpeg" alt="Instagram"></a>
            </div>
        </div>
    </div>
</body>
</html>
