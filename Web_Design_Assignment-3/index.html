<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lokesh Vaddepally - Personal Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="horizontal-container">
        <section class="profile-section">
            <img src="./images/Lokesh Pic.jpeg" 
                 alt="Profile picture of Lokesh Vaddepally" 
                 class="profile-pic">
            
            <h1>Hi, I'm Lokesh Vaddepally</h1>
            <p class="description">Welcome to my page! Here you'll find links to my projects, 
                social media, and ways to contact me.</p>
            
            <a href="contact.html" class="contact-button" aria-label="Contact Me">Contact Me</a>
        </section>

        <section class="links-section">
            <nav class="links" aria-label="Main navigation">
                <a href="https://yourwebsite.com" target="_blank" rel="noopener">My Portfolio</a>
                <a href="https://blog.yourwebsite.com" target="_blank" rel="noopener">My Blog</a>
                <a href="https://github.com/yourusername" target="_blank" rel="noopener">GitHub</a>
            </nav>

            <div class="social-icons" aria-label="Social media links">
                <a href="https://twitter.com/yourusername" 
                   target="_blank" 
                   rel="noopener" 
                   aria-label="Visit my Twitter profile">
                    <img src="./images/Twitter.png" alt="Twitter icon">
                </a>
                <a href="https://linkedin.com/in/yourusername" 
                   target="_blank" 
                   rel="noopener" 
                   aria-label="Visit my LinkedIn profile">
                    <img src="./images/Linkdin.png" alt="LinkedIn icon">
                </a>
                <a href="https://instagram.com/yourusername" 
                   target="_blank" 
                   rel="noopener" 
                   aria-label="Visit my Instagram profile">
                    <img src="./images/Instagram.jpeg" alt="Instagram icon">
                </a>
            </div>
        </section>
    </main>
</body>
</html>
