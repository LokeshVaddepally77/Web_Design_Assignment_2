<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Lokesh Vaddepally</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="contact-horizontal-container">
        <section class="contact-content">
            <div class="profile-section">
                <img src="./images/Lokesh Pic.jpeg" 
                     alt="Profile picture of Lokesh Vaddepally" 
                     class="contact-profile-pic">
                <h1>Contact Me</h1>
            </div>
            
            <form class="contact-form" action="#" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                
                <button type="submit" class="submit-button">Send</button>
            </form>
            
            <a href="index.html" class="back-link" aria-label="Back to Home Page">Back to Home</a>
        </section>
    </main>
</body>
</html>
