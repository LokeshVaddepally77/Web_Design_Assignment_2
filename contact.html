<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Lokesh Vaddepally</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact-horizontal-container">
        <!-- Profile Picture -->
        <img src="./images/Lokesh Pic.jpeg" alt="Profile Picture" class="contact-profile-pic">
        
        <!-- Contact Form -->
        <form class="contact-form" action="mailto:your-email@example.com" method="post" enctype="text/plain">
            <h2>Contact Me</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send</button>
        </form>

        <!-- Back Link -->
        <a href="index.html" class="back-link">Back to Home</a>
    </div>
</body>
</html>
